<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
      
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
        
          <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul id="results-container"></ul>
                    {% assign active = page.url | downcase | split: '/' %}
                    <ul class="navbar-nav nav-pills mr-auto">
                        <li><a href="{{ site.baseurl }}/" {% if active[1] == null %}class='nav-link active' {% else %} class="nav-link" {% endif %}>Home</a></li>
                        <li><a href='{{ site.baseurl }}/music' {% if active[1] == 'music' %} class='nav-link active' {% else %} class="nav-link" {% endif %}>Music</a></li>
                        <li><a href='{{ site.baseurl }}/technology' {% if active[1] == 'technology' %} class='nav-link active' {% else %} class="nav-link" {% endif %}>Technology</a></li>
                        <li><a href='{{ site.baseurl }}/about' {% if active[1] == 'about' %} class='nav-link active' {% else %} class="nav-link" {% endif %}>About</a></li>
                    </ul>
<!--
                  <form class="form-inline mt-2 mt-md-0" action="{{ site.baseurl }}/search/" method="get">
                        <input type="text" id="search-box" name="query" class="form-control mr-sm-2" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </form>
-->
              </div>
            </nav>
        </header>
      </div>
    </div>
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer fixed-bottom">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script> 
  {% include analytics.html %}
  </body>
</html>
